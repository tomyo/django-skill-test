version: '3'

services:
  db:
    image: postgres
    restart: always
    environment: 
      #POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      #POSTGRES_HOST_AUTH_METHOD: trust
  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      #- migration
    links:
      - db:db
